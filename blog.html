<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>

            <li><a href="projects.html">Projects</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>    
    <header>
        <h1>Blog</h1>
    </header>
    <main>
        <section id="blog-posts">
            <h2>Previous Posts</h2>
            <ul id="posts-list">
                <!-- JavaScript will insert posts here -->
            </ul>
        </section>
        <section id="post-content" style="display: none;">
            <h2 id="post-title"></h2>
            <p id="post-body"></p>
            <button onclick="hidePostContent()">Back to Posts</button>
        </section>
        <section id="new-post">
            <h2>Write a New Blog Post</h2>
            <textarea id="blog-content" placeholder="Write your thoughts here..." rows="10" cols="50"></textarea><br>
            <input type="text" id="blog-title" placeholder="Title" /><br>
            <button onclick="addBlogPost()">Add Blog Post</button>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 by Me</p>
    </footer>
    <script src="scripts.js"></script>
</body>
